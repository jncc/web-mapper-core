<div class="active-layer">
    <div class="active-layer-header">
        <div class="active-layer-title">
            <div>
                <i class="material-icons drag" cdkDragHandle>drag_indicator</i>
            </div>
            <div>
                {{layer.name}}
            </div>
        </div>
        <div>
            <i class="btn fa fa-lg fa-close" (click)="onRemoveLayer()"></i>
        </div>
    </div>
    <div class="active-layer-body">
        <div>
            <i *ngIf="filtered" class="fa fa-sm fa-filter"></i>
        </div>
        <div>
            <i class="btn fa fa-lg fa-adjust" [title]="'opacity ' + layer.opacity" (click)="onShowOpacity($event)"></i>
        </div>
        <div>
            <i class="btn fa fa-lg fa-list-ul" (click)="onShowLegend()"></i>
        </div>
        <div>
            <i class="btn fa fa-lg fa-globe" (click)="onZoomToLayerExtent()"></i>
        </div>
        <div *ngIf="layer.downloadURL">
            <a [href]="layer.downloadURL" target="_blank">
                <i class="btn fa fa-lg fa-download"></i>
            </a>
        </div>
        <div *ngIf="layer.metadataUrl">
            <a [href]="layer.metadataUrl" target="_blank">
                <i class="btn fa fa-lg fa-info-circle"></i>
            </a>
        </div>

        <div *ngIf="layer.filters && layer.filters.length">
            <i class="btn fa fa-lg fa-filter" (click)="onOpenFilter()"></i>
        </div>

    </div>
</div>
