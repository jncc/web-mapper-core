<div id="appContainer">
    <app-map></app-map>
    <div id="appOverlay">

        <div id="layersPanel" class="bg-secondary" [ngClass]="{ 'open': showLayers }">
            <div class="panel-title bg-dark">
                <div>
                    <h2>
                        ALL LAYERS
                    </h2>
                </div>
                <div>
                    <i class="btn fa fa-lg fa-close" (click)="onToggleShowLayers()"></i>
                </div>
            </div>
            <app-layers></app-layers>
        </div>
        <div id="viewportPanel">
            <div id="toggleLayers" (click)="onToggleShowLayers()">
                <i *ngIf="!showLayers" class="btn fa fa-fw fa-2x fa-bars"></i>
            </div>
            <app-active-layers></app-active-layers>
            <app-gazetteer id="gazetteer"></app-gazetteer>
            <div id="overviewMap"></div>
        </div>

        <app-feature-infos id="featureInfos"></app-feature-infos>
        <app-controls-toolbar id="controlsToolbar"></app-controls-toolbar>
        <div id="mousePosition"></div>
        <app-legend id="legend"></app-legend>

    </div>
    <!-- <app-map-instances></app-map-instances> -->
</div>
