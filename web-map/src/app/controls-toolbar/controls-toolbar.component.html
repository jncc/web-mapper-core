  <div class="controls-toolbar">
      <i class="btn fa fa-lg fa-plus" (click)="onZoomIn()"></i> 
      <i class="btn fa fa-lg fa-minus" (click)="onZoomOut()"></i>
      <i class="btn fa fa-lg fa-globe" (click)="onZoomToMapExtent()"></i>
      <i class="btn fa fa-lg fa-search-plus" [class.active]="zoomInToExtentActivated" (click)="onZoomInToExtent()"></i>
      <i class="btn fa fa-lg fa-search-minus" [class.active]="zoomOutToExtentActivated" (click)="onZoomOutToExtent()"></i>
  </div>
