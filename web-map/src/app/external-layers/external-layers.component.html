<div class="controls-container" id="external-layers" cdkDrag>
    <div class="controls-container-header primary" cdkDragHandle>
        <h6>
            <span>ADD EXTERNAL LAYERS</span>
        </h6>
        <div>
            <i class="btn fa fa-close" (click)="onCloseExternalLayers()"></i>
        </div>
    </div>
    <div class="controls-container-body">
        <!-- <app-filter-control *ngFor="let filter of layer.filters"
          [filterConfig]="filter" [filterLookup]="filterLookup[filter.lookupCategory]" [activeFilters]="activeFilters">
      </app-filter-control>
      <div class="controls-container-footer">
          <button (click)="onFilterApplied()">Apply</button>
          <button (click)="onFilterCleared()">Clear</button>
      </div> -->
        <div>Enter a WMS URL to add layers from an external source</div>
        <div>http://jnccdev-geo.esdm.co.uk/geoserver/emodnet/wms</div>
        <div class="external-service-text">
            <input type="text" [(ngModel)]="url">
        </div>
        <button (click)="onGetExternalLayers()" class="primary dialog-button">Get layers</button>
        <div *ngIf="layerGroupConfig$ | async as layerGroupConfig">
            <div *ngIf="layerGroupConfig.layers.length; else noLayers" class="external-layers-container">
                <ul>
                    <li *ngFor="let layerConfig of layerGroupConfig.layers">
                            <input type="checkbox" (change)="onCheckChanged(layerConfig, $event)">
                        {{layerConfig.name}}
                    </li>
                </ul>
            </div>
            <div>
                <button (click)="onAddToMap(layerGroupConfig)" [disabled]="selectedLayers.length === 0" class="primary dialog-button">Add selected layers to the map</button>
            </div>

            <ng-template #noLayers>
                No layers available from this source
            </ng-template>
        </div>
    </div>
</div>
