<div id="featureInfoPane" [ngClass]="{ 'show': (featureInfos$ | async).length }">
    <div class="panel-title title">
        <div>
            <i class="btn fa fa-lg fa-close" (click)="clearFeatureInfo()"></i>
        </div>
        <div>
            <h2>
                FEATURE INFO
            </h2>
        </div>
    </div>
    <div class="feature-info-body">
        <div *ngFor="let featureInfo of featureInfos$ | async">
            <div [innerHTML]="featureInfo"></div>
            <hr>
        </div>
    </div>
</div>
