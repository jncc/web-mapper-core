<div>
  {{ filterName }}
</div>
<div *ngIf="filterType==='lookup'">
  {{ filterAttribute }}: {{ filterSummary }}
</div>
<div *ngIf="filterType==='lookup'" class="filter-lookup-values">
  <ul>
    <li *ngFor="let lookup of filterLookup">
      <label>
      <input type="checkbox" [id]="lookup.lookupId" [value]="lookup.code" (change)="onCheckChanged(lookup.code, $event)">
      {{ lookup.name }}
    </label>
    </li>
  </ul>
</div>
<div *ngIf="filterType==='text'" class="filter-text">
  <input [(ngModel)]="filterText" type="text">
</div>
