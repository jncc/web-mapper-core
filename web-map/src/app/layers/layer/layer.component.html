<div class="layer tertiary">
    <div class="layer-toggle">
        <label class="switch">
            <input type="checkbox" [checked]="layer.visible" (change)="onChange($event)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="layer-name">
        {{layer.name}}
    </div>
    <div>
        <i *ngIf="layer.metadataDescription" [tooltip]="layer.metadataDescription" hideDelay="10000" class="fa fa-fw fa-lg fa-question-circle"></i>
    </div>
</div>
