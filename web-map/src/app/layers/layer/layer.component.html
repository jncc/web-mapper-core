<div class="layer tertiary">
    <div class="layer-toggle">
        <label class="switch">
            <input type="checkbox" [checked]="layer.visible" (change)="onChange($event)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="layer-name" (click)="onToggleVisibility()">
        {{layer.name}}
    </div>
    <div>
        <span class="badge" [tooltip]="layer.metadataDescription" hideDelay="10000">
            ?
        </span>
    </div>
</div>
