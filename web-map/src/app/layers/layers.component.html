<div id="layers" class="widget-container">
  <div class="container-header" (click)="toggleShow()">
    <h6>
      <i *ngIf="show" class="btn fa fa-caret-up"></i>
      <i *ngIf="!show" class="btn fa fa-caret-down"></i>
      LAYERS
    </h6>
  </div>
  <div [ngClass]="{'d-none': !show}" class="container-body">
      <ul>
          <li *ngFor="let layerGroup of layerGroups">
            <app-layer-group [layerGroup]="layerGroup" (layerVisibilityChanged)="onLayerVisiblityChanged($event)"></app-layer-group>
          </li>
        </ul>
  </div>
</div>
