<app-controls-container id="layers">
  <span header>LAYERS</span>
  <ng-container body>
    <ul>
      <li *ngFor="let layerGroup of layerGroups$ | async">
        <app-layer-group [layerGroup]="layerGroup" (layerVisibilityChanged)="onLayerVisiblityChanged($event)"></app-layer-group>
      </li>
    </ul>
  </ng-container>
</app-controls-container>
