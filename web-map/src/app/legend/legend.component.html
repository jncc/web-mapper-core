<div *ngIf="legend">
    <div>
        <i class="btn material-icons small" (click)="onHideLegend()">close</i>
    </div>
    <h2>{{ legend.name }}</h2>
    <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <img #legendImage [hidden]="loading" [src]="legend.legendUrl" (load)="onLoaded()" alt="legend">
</div>
