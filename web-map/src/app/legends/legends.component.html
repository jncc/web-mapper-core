<app-controls-container id="legends">
    <span header>LEGEND</span>
    <ng-container body>
        <ul class="legend-list" cdkDropList (cdkDropListDropped)="drop($event)">
            <li cdkDrag *ngFor="let legend of legends$ | async">
              <app-legend-item [legend]="legend"></app-legend-item>
            </li>
          </ul>
    </ng-container>
</app-controls-container>
