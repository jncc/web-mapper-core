<div id="mapInstances" class="widget-container">
  <div class="container-header" (click)="toggleShow()">
    <h6>
      <i *ngIf="show" class="btn fa fa-caret-up"></i>
      <i *ngIf="!show" class="btn fa fa-caret-down"></i>
      Map Instances
    </h6>
  </div>
  <div [ngClass]="{'d-none': !show}" class="container-body">
    <ul>
      <li *ngFor="let mapInstance of mapInstances">
        <h6>{{mapInstance.name}}</h6>
        <div [innerHTML]="mapInstance.description"></div>
      </li>
    </ul>
  </div>
</div>
